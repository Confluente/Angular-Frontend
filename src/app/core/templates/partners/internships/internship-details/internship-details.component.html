<div class="container">

    <div class="row">

        <div class="col-xs-6">
            <ol class="breadcrumb small">
                <li><a href="/partners/internships"><b>&lt; Back to internships</b></a></li>
            </ol>
        </div>

        <div *ngIf="isUserInAcquisition || user.isAdmin" class="col-xs-6">
            <ol class="breadcrumb small text-right">
                <li><a href="/manage/partners/internships/edit/{{internship.id}}"><b>Edit Internship</b></a></li>
            </ol>
        </div>

    </div>

    <section class="row">

        <div class="col-xs-12">

            <h1>{{internship.title}} <small>at {{internship.companyName}}</small></h1>

            <ul class="breadcrumb" id="activity-details">
                <li *ngIf="internship.educationLevel">{{internship.educationLevel}}</li>
                <li *ngIf="internship.contactEmail"><a href="mailto:{{internship.contactEmail}}">{{internship.contactEmail}}</a></li>
            </ul>

        </div>

    </section>

    <div class="clearfix"></div>

    <hr>

    <section class="row">

        <div class="col-xs-12 col-md-8 col-lg-6">

            <markdown [text]="internship.description"></markdown>

            <div class="block">
                <a [href]="internship.link" target="_blank" class="btn btn-primary">
                    <i class="fa fa-external-link" aria-hidden="true"></i> Learn more</a>
            </div>

        </div>

    </section>
</div>
